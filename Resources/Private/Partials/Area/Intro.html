{namespace theme=KayStrobach\Themes\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
    <f:section name="Default">
        <!-- theme_bootstrap_numo: Partials/Area/Intro.html [begin] -->

        <f:if condition="{templateName} == 'Content'">
            <f:then>
                <div class="bg-intro-blog" id="home" <f:cObject typoscriptObjectPath="lib.intro.bg" />>
                    <div class="layer-intro-blog">
                    </div>
                </div>
            </f:then>
            <f:else>
                <div class="bg-intro" id="home" <f:cObject typoscriptObjectPath="lib.intro.bg" />>
                    <div class="layer-intro">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1 class="text-center">{page.abstract->f:format.raw()}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="arrow-down"></div>

            </f:else>
        </f:if>
        <!-- theme_bootstrap_numo: Partials/Area/Intro.html [end] -->
    </f:section>
</div>
