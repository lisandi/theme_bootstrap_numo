{namespace theme=KayStrobach\Themes\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:section name="Default">
		<!-- theme_bootstrap_numo: Partials/Content/Main.html [begin] -->

		<div id="partialContentMain" class="content-column">

			<f:if condition="{0:templateName} == {0:'ContentStartsite'}">
				<f:then>
					<!--TYPO3SEARCH_begin-->
					<f:cObject typoscriptObjectPath="lib.content.onepage"/>
					<!--TYPO3SEARCH_end-->
				</f:then>
				<f:else>
					<div class="bg-post">
                        <div class="container">
                            <div class="row row-blog">
                                <div class="col-md-8 col-md-offset-2 wrapper-blog">
                                    <!--TYPO3SEARCH_begin-->
                                    <f:cObject typoscriptObjectPath="lib.content.main" />
                                    <!--TYPO3SEARCH_end-->
                                </div>
                            </div>
                        </div>
					</div>
				</f:else>
			</f:if>
		</div>

		<!-- theme_bootstrap_numo: Partials/Content/Main.html [end] -->
	</f:section>
</div>
