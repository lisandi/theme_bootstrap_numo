{namespace theme=KayStrobach\Themes\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
    <f:section name="Default">
        <!-- theme_bootstrap_numo: Partials/Content/Menu.html [begin] -->

        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <f:if condition="{templateName} == 'Content'">
                    <f:then>
                        <div class="row">
                            <div class="col-sm-4">
                                <a class="navbar-brand navbar-brand-blog" data-scroll href="/"><f:cObject typoscriptObjectPath="lib.header.logo.main" /></a>
                            </div>

                            <div class="col-sm-8">
                                <a data-scroll href="#home"><h2 class="pull-right title-blog">{page.title}</h2></a>
                            </div>

                        </div>
                    </f:then>
                    <f:else>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" data-scroll href="#home"><f:cObject typoscriptObjectPath="lib.header.logo.main" /></a>
                        </div>
                        <f:cObject typoscriptObjectPath="lib.navigation.main" />
                    </f:else>
                </f:if>

            </div>
        </div>

        <!-- theme_bootstrap_numo: Partials/Content/Menu.html [end] -->
    </f:section>
</div>
